<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>First 21 Questions to Create a New Revenue Stream — v1.1</title>
  <style>
    :root{
      --bg:#f7f8fb; --card:#ffffff; --accent:#0f62fe; --muted:#6b7280;
      --max-width:1100px; --pad:18px;
    }
    html,body{height:100%;margin:0;font-family:Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;color:#111}
    body{background:linear-gradient(180deg,#f2f4f8,white);display:flex;align-items:flex-start;justify-content:center;padding:28px}
    .wrap{width:100%;max-width:var(--max-width);}

    header{display:flex;align-items:center;gap:16px;margin-bottom:12px}
    .brand{display:flex;gap:12px;align-items:center}
    .logo{width:56px;height:56px;border-radius:10px;background:linear-gradient(135deg,var(--accent),#6fc3ff);display:flex;align-items:center;justify-content:center;color:white;font-weight:700}
    h1{font-size:20px;margin:0}
    p.lead{margin:0;color:var(--muted);font-size:13px}

    form.card{background:var(--card);border-radius:12px;padding:var(--pad);box-shadow:0 6px 18px rgba(14,22,40,0.06)}
    .grid{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
    label{display:block;font-size:13px;color:#0f1724;margin-bottom:6px}
    input[type="text"], textarea, select{width:100%;box-sizing:border-box;padding:10px;border-radius:8px;border:1px solid #3b5178;font-size:14px;background:transparent}
    textarea{min-height:80px;resize:vertical}
    .full{grid-column:1/-1}
    .help{font-size:12px;color:var(--muted);margin-top:6px}

    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    button{background:var(--accent);color:white;padding:10px 14px;border-radius:10px;border:0;font-weight:600;cursor:pointer}
    button.secondary{background:#eef2ff;color:var(--accent);border:1px solid #e0e7ff}
    button.ghost{background:transparent;color:var(--accent);border:1px dashed #cfe1ff}

    footer{margin-top:10px;color:var(--muted);font-size:13px}

    @media (max-width:820px){.grid{grid-template-columns:1fr}.logo{width:48px;height:48px}}

    @page {size: A4; margin: 18mm}
    @page :left { margin-left: 22mm; margin-right: 18mm }
    @page :right { margin-left: 18mm; margin-right: 22mm }

    @media print{
      body{background:transparent;padding:0}
      header, .actions, footer, .print-hide{display:none}
      form.card{box-shadow:none;border-radius:0;padding:8mm}
      .grid{grid-template-columns:1fr 1fr;gap:6mm}
      label{font-size:11px}
      input, textarea{border:0;padding:2mm;font-size:12px}
      .full{grid-column:1/-1}
      .page-break{page-break-after:always}
    }

    .section-title{font-weight:700;margin:8px 0 6px}
    .muted{color:var(--muted);font-size:13px}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <div class="brand">
        <div class="logo">Q</div>
        <div>
          <h1> My Questions </h1>
          <p class="lead">@ IdeaKavan Group</p>
        </div>
      </div>
    </header>

    <form dir="rtl" id="qaForm" class="card" onsubmit="return false;">
      <div class="grid">
        <div class="full">
          <label for="q0">ایده کسب و کار را در یک خط توصیف کن:</label>
          <input id="q0" name="Q0" type="text" />
        </div>

        <div class="full" style="margin-top:6px">
          <div dir="rtl" class="section-title">Business</div>
        </div>

        <div><label for="q1">چرا روی این ایده سرمایه‌گذاری کرد؟</label><textarea id="q1" name=">چرا روی این ایده سرمایه‌گذاری کرد؟"></textarea></div>
        <div><label for="q2">چه بستری ساخته شده یا باید ساخته شود؟</label><textarea id="q2" name=">چه بستری ساخته شده یا باید ساخته شود؟"></textarea></div>
        <div><label for="q3">این ایده چگونه با استراتژی کلی کسب و کار همسو است؟</label><textarea id="q3" name=">این ایده چگونه با استراتژی کلی کسب و کار همسو است؟"></textarea></div>
        <div><label for="q4">چه کسب و کار مشابهی در بازار وجود دارد؟</label><textarea id="q4" name=">چه کسب و کار مشابهی در بازار وجود دارد؟"></textarea></div>
        <div><label for="q5">موفقیت اولیه و نهایی را چگونه تعریف می‌کنیم؟</label><textarea id="q5" name=">موفقیت اولیه و نهایی را چگونه تعریف می‌کنیم؟"></textarea></div>
        <div><label for="q6">چه زمانی تصمیم به توقف می‌گیریم؟</label><textarea id="q6" name=">چه زمانی تصمیم به توقف می‌گیریم؟"></textarea></div>
        <div><label for="q7">شرکا و رقبای اصلی چه کسانی هستند؟</label><textarea id="q7" name="شرکا و رقبای اصلی چه کسانی هستند؟"></textarea></div>
        <div><label for="q8"> ارزش پیشنهادی منحصربه‌فرد چیست؟</label><textarea id="q8" name="ارزش پیشنهادی منحصربه‌فرد چیست؟"></textarea></div>
        <div><label for="q9">کانال‌های توزیع و رشد چگونه خواهند بود؟</label><textarea id="q9" name="کانال‌های توزیع و رشد چگونه خواهند بود؟"></textarea></div>
        <div><label for="q10">جریان‌های درآمدی مورد انتظار چیست؟</label><textarea id="q10" name="جریان‌های درآمدی مورد انتظار چیست؟"></textarea></div>

        <div class="full" style="margin-top:6px">
          <div class="section-title">Product</div>
        </div>

        <div><label for="q11">مسئله محوری محصول چیست؟</label><textarea id="q11" name="مسئله محوری محصول چیست؟"></textarea></div>
        <div><label for="q12">چالش اصلی پیاده سازی چیست؟</label><textarea id="q12" name="چالش اصلی پیاده سازی چیست؟"></textarea></div>
        <div><label for="q13">مشخصات کاربران هدف چیست؟</label><textarea id="q13" name="مشخصات کاربران هدف چیست؟"></textarea></div>
        <div><label for="q14">چه داستان‌های کاربری رخ می‌دهد؟</label><textarea id="q14" name="چه داستان‌های کاربری رخ می‌دهد؟"></textarea></div>
        <div><label for="q15">چه داده‌هایی باید ذخیره شود؟</label><textarea id="q15" name="چه داده‌هایی باید ذخیره شود؟"></textarea></div>
        <div><label for="q16">ظاهر رابط کاربری روی کاغذ چگونه است؟</label><textarea id="q16" name="ظاهر رابط کاربری روی کاغذ چگونه است؟"></textarea></div>
        <div><label for="q17">الگوریتمی که باید به مرور بهتر شود چیست؟</label><textarea id="q17" name="الگوریتمی که باید به مرور بهتر شود چیست؟"></textarea></div>
        <div><label for="q18">ریسک مقیاس‌پذیری در کجاست؟</label><textarea id="q18" name="ریسک مقیاس‌پذیری در کجاست؟"></textarea></div>
        <div><label for="q19">امنیت داده‌ها چگونه تضمین می‌شود؟</label><textarea id="q19" name="امنیت داده‌ها چگونه تضمین می‌شود؟"></textarea></div>
        <div><label for="q20">چشم‌انداز 4 سال آینده کجاست؟</label><textarea id="q20" name="چشم‌انداز 4 سال آینده کجاست؟"></textarea></div>
      </div>

      <div class="actions">
        <button type="button" onclick="exportToExcel()">Export All to .xlsx</button>
        <!-- <button type="button" class="secondary" onclick="downloadCSV()">Download CSV</button> -->
        <button type="button" class="ghost" onclick="clearForm()">Clear</button>
        <!-- <button type="button" class="secondary" onclick="window.print()">Print (Two-Sided A4)</button> -->
      </div>

      <div class="help">Version 1.1 - 2025/Nov/02</div>
    </form>

    <footer>
      <!-- CEO Framework Edition v1.1 — designed for board-level revenue stream planning. -->
    </footer>
  </div>

  <script src="https://unpkg.com/xlsx/dist/xlsx.full.min.js"></script>
  <script>
    function collectData(){
      const data = [];
      for(let i=0;i<=20;i++){
        const el = document.getElementById('q'+i);
        const label = (i===0)?'Idea Description':`Q${i}`;
        const value = el?el.value.trim():'';
        data.push({Question: label, Answer: value});
      }
      return data;
    }

    function exportToExcel(){
      const data = collectData();
      const ws = XLSX.utils.json_to_sheet(data, {header:["Question","Answer"]});
      ws['!cols'] = [{wch:30},{wch:90}];
      const wb = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(wb, ws, 'Q&A');
      const now = new Date();
      const fname = `first_21_questions_v1.1_${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2,'0')}-${now.getDate().toString().padStart(2,'0')}.xlsx`;
      XLSX.writeFile(wb, fname);
    }

    function downloadCSV(){
      const data = collectData();
      const rows = [['Question','Answer'], ...data.map(r=>[escapeCsv(r.Question), escapeCsv(r.Answer)])];
      const csv = rows.map(r=>r.join(',')).join('\n');
      const blob = new Blob([csv], {type:'text/csv;charset=utf-8;'});
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a'); a.href = url; a.download = 'first_21_questions_v1.1.csv'; document.body.appendChild(a); a.click(); a.remove();
    }

    function escapeCsv(s){ if(s==null) return ''; if(s.includes(',')||s.includes('\n')||s.includes('"')){ return '"'+s.replace(/"/g,'""')+'"'; } return s; }
    function clearForm(){ if(!confirm('Clear all answers?')) return; for(let i=0;i<=20;i++){ const el = document.getElementById('q'+i); if(el) el.value=''; } }
    document.getElementById('q0').focus();
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>پنل مدیریت بازرگان - داریوش ارجمند</title>
  <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazirmatn', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      color: #333;
      direction: rtl;
    }
    header {
      background-color: #00695c;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.2rem;
    }
    .container {
      padding: 2rem;
    }
    .card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 1rem;
      padding: 1rem 1.5rem;
    }
    .balance {
      font-size: 1.5rem;
      font-weight: 700;
      color: #004d40;
    }
    button {
      background-color: #009688;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
      font-family: inherit;
    }
    button:hover {
      background-color: #00796b;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 0.5rem;
      text-align: center;
    }
    th {
      background-color: #e0f2f1;
    }
    .nav {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .nav a {
      text-decoration: none;
      color: #00695c;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <header>
    <h1>پنل مدیریت کسب و کار - آرایشگاه ارجمند</h1>
    <span id="datetime"></span>
  </header>
  <div class="container">
    <div class="nav">
      <a href="#wallet">کیف پول</a>
      <a href="#transactions">تراکنش‌ها</a>
      <a href="#pending">درآمدهای در انتظار</a>
      <a href="#settings">تنظیمات</a>
    </div>

    <section id="wallet" class="card">
      <h2>کیف پول</h2>
      <p class="balance">موجودی کل: <span id="balance">۵٬۰۰۰٬۰۰۰</span> تومان</p>
      <button onclick="deposit()">افزایش موجودی</button>
      <button onclick="withdraw()">برداشت وجه</button>
    </section>

    <section id="transactions" class="card">
      <h2>تاریخچه تراکنش‌ها</h2>
      <table>
        <thead>
          <tr><th>شناسه</th><th>نوع</th><th>مبلغ (تومان)</th><th>تاریخ</th></tr>
        </thead>
        <tbody id="txTable"></tbody>
      </table>
    </section>

    <section id="pending" class="card">
      <h2>درآمدهای در انتظار</h2>
      <ul id="pendingList"></ul>
    </section>
  </div>

  <script>
    const txTable = document.getElementById('txTable');
    const pendingList = document.getElementById('pendingList');
    const balanceEl = document.getElementById('balance');

    let balance = 5000000;
    const transactions = [
      {id: 'TX1001', type: 'واریز', amount: 200000, date: '۱۴۰۴/۰۸/۱۰'},
      {id: 'TX1002', type: 'برداشت', amount: 150000, date: '۱۴۰۴/۰۸/۱۱'},
    ];
    const pending = [
      {desc: 'فروش ۲۰ کیلو پرتقال', amount: 400000},
      {desc: 'فروش ۱۰ کیلو سیب', amount: 200000}
    ];

    function renderTransactions() {
      txTable.innerHTML = '';
      transactions.forEach(tx => {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td>${tx.id}</td><td>${tx.type}</td><td>${tx.amount.toLocaleString()}</td><td>${tx.date}</td>`;
        txTable.appendChild(tr);
      });
    }

    function renderPending() {
      pendingList.innerHTML = '';
      pending.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.desc} - ${item.amount.toLocaleString()} تومان`;
        pendingList.appendChild(li);
      });
    }

    function deposit() {
      const amount = parseInt(prompt('مبلغ واریز (تومان):'));
      if (amount > 0) {
        balance += amount;
        transactions.push({id: 'TX' + (1000 + transactions.length + 1), type: 'واریز', amount, date: new Date().toLocaleDateString('fa-IR')});
        updateUI();
      }
    }

    function withdraw() {
      const amount = parseInt(prompt('مبلغ برداشت (تومان):'));
      if (amount > 0 && amount <= balance) {
        balance -= amount;
        transactions.push({id: 'TX' + (1000 + transactions.length + 1), type: 'برداشت', amount, date: new Date().toLocaleDateString('fa-IR')});
        updateUI();
      } else {
        alert('موجودی کافی نیست');
      }
    }

    function updateUI() {
      balanceEl.textContent = balance.toLocaleString();
      renderTransactions();
      renderPending();
    }

    document.getElementById('datetime').textContent = new Date().toLocaleString('fa-IR');
    updateUI();
  </script>
</body>
</html>

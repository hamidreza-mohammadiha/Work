        <script>
          const image = document.getElementById('S');
          const screenWidth = window.innerWidth;
          const screenHeight = window.innerHeight;
  
          function moveImage() {
              // Calculate the middle point
              const middleX = screenWidth/2.5;
              const middleY = screenHeight/3;
  
              // Calculate random offsets within -25% to +25%
              const offsetX = (Math.random() * 0.25 ) * screenWidth;
              const offsetY = (Math.random() * 0.25 ) * screenHeight;
  
              // Set the new position
              image.style.left = `${middleX + offsetX}px`;
              image.style.top = `${middleY + offsetY}px`;
          }
  
          setInterval(moveImage, 100);
      </script>
